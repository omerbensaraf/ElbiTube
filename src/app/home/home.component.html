<div class="slider-area pt-40">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="slider-wrapper">
                        <div class="pgwSlider wide">
                            <div class="ps-current" style="height: 487px;">
                                <ul>
                                    <li class="elt_1" style="display: list-item; opacity: 1; z-index: 2;">
                                        <div class="single-video">
                                            <div class="video-img">
                                                <a>
                                                    <img [src]="mostPopularVideo.imageSrc">
                                                </a>                                    
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <ul class="slider ps-list">
                                <li *ngFor="let item of homeTop3Videos; let $index = index"
                                    class="elt_1" style="cursor: pointer; opacity: 1; width: 33.3333%; height: 155px;">
                                    <div class="single-video">
                                        <div class="video-img">
                                            <a href=""> 
                                                <img [src]="item.imageSrc" alt=""
                                                (click)="onClickPlaylistItem(item, $index)"
                                                [class.selected]="item === currentItem">
                                            </a>
                                            <span class="video-duration">duration</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

<div class="wide-video-section themeix-ptb bg-themeix border-btm">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="themeix-section-h section-heading-four">
                    <span class="heading-icon"><i class="fa fa-clipboard" aria-hidden="true"></i></span>
                    <h3>Most Popular Videos</h3>
                </div>
            </div>
        </div>
        <div class="row news-posts-wrapper">
            <div class="col-md-3 themeix-half" *ngFor="let item of mostPopularVideosList; let $index = index">
                <div class="single-video">
                    <div class="video-img">
                        <a href=""> 
                            <img [src]="item.imageSrc" alt=""
                            (click)="onClickPlaylistItem(item, $index)"
                            [class.selected]="item === currentItem">
                        </a>
                        <span class="video-duration">duration</span>
                    </div>
                </div>
                <div class="video-content">
                    <app-video-properties-min [currentItem] = "item"></app-video-properties-min>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Start Wide Video Section -->
<div class="wide-video-section themeix-ptb bg-themeix">
    <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="themeix-section-h section-heading-four">
                        <span class="heading-icon"><i class="fa fa-clipboard" aria-hidden="true"></i></span>
                        <h3>Category 1</h3>
                    </div>
                </div>
            </div>
            <div class="row news-posts-wrapper">
                <div class="col-md-3 themeix-half" *ngFor="let item of category_1_list; let $index = index">
                    <div class="single-video">
                        <div class="video-img">
                            <a href=""> 
                                <img [src]="item.imageSrc" alt=""
                                (click)="onClickPlaylistItem(item, $index)"
                                [class.selected]="item === currentItem">
                            </a>
                            <span class="video-duration">duration</span>
                        </div>
                    </div>
                    <div class="video-content">
                        <app-video-properties-min [currentItem] = "item"></app-video-properties-min>
                    </div>
                </div>
            </div>
    </div>
</div>
<!-- End Wide Video Section -->
