<div class="container">
  <div class="modal show" id="myModal" [ngStyle]="getModalStyles()">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header" style="background-color: #ffdc2d;">
          <h4 class="modal-title">{{pageTitle}}</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-signin">
            <h6 class="form-signin-heading" style="color: red;">{{errorMessage}}</h6>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="" [(ngModel)]="email" (keydown.Enter)="handleKeyEvent( $event, 'Enter' )">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [ngStyle]="getPasswordInputStyle()" class="form-control" placeholder="Password" [(ngModel)]="password" (keydown.Enter)="handleKeyEvent( $event, 'Enter' )">
            <label for="inputRepeatPassword" class="sr-only">Repeat password</label>
            <input *ngIf="pageMode==='signUp'" type="password" id="inputRepeatPassword" class="form-control" placeholder="Repeat password" [(ngModel)]="repeatPassord" (keydown.Enter)="handleKeyEvent( $event, 'Enter' )">
            <div *ngIf="pageMode==='signIn'" class="checkbox">
            </div>
            <button type="button" class="btn btn-lg btn-primary btn-block" style="margin-bottom: 10px; cursor:pointer" (click)="onMainButtonClicked()">{{mainButtonText}}</button>
            <div *ngIf="pageMode==='signIn'">
              <span>Don't have a user? </span>
              <a href="#" (click)="setPageMode('signUp')">Sign Up Now!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="modal-backdrop show" [ngStyle]="getModalBGStyle()"></div>
