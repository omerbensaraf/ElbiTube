
<div class="container" id="upload-div">
    <br/>
    <table>
        <tr>
            <td>
                <label>File</label>
            </td>
            <td>
                <input type="file"
                id="file"
                (change)="handleFileInput($event.target.files)">
        
            </td>
        </tr>
        <tr>
            <td>
                <label>Title</label>
            </td>
            <td>
                <input [(ngModel)]="videoTitle" type="text" class="input--text" aria-label="Title" maxlength="30">
            </td>
        </tr>
        
        <tr>
            <td>
                <label id="desc-label" for="description">Description</label>
            </td>
            <td>
                <textarea [(ngModel)]="videoDescription" cols="30" rows="10" class="textarea" placeholder="Add a description..."></textarea>
            </td>
        </tr>
    </table>
    <br/>
    <button class="upload-btn" type="submit" (click)="uploadFileToActivity()">Upload</button>
</div>
