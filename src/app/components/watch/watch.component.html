<div style="margin:2% 0 0 20%; display: flex">
    <mat-card style="background: white; width:53%;">
        <div class="single-video" (click)="imgClick(currentItem)">
            <div class="video-img" style="max-height: 100%; display: grid">
                <app-player [videoUrl]="currentItem.src"></app-player>
            </div>
            <span class="caption">{{currentItem.duration}}</span>
        </div>
        <ngc-comments [video]="videoId"></ngc-comments>
    </mat-card>
</div>
