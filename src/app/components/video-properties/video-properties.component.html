<div class="video-properties">
    <div class="video-title">
        <!-- <span class="video-icons"><i class="fa fa-info-circle"></i></span> -->
        <div class="video-info">
            <h4>
                <a style="padding-right: 2rem;" href="{{videoTitle}}" title="Title">{{ currentItem.title }}</a>
                <span style="font-size: 15px" class="video-category" title="Category">
                        <i class="fa fa-folder-o"></i>
                        <a style="font-weight: 400; padding: 0;" href="/categories/">{{currentItem.category}}</a>
                </span>
                <span style="display: inline" *ngFor="let label of labels" class="badge badge-primary" style="margin-right: 10px" >{{ label }} <i style="cursor: pointer;" #input (click)="removeLabel(input)" class="fa fa-window-close"></i></span>    
            </h4>
            <!-- <span style="display: inline" *ngFor="let label of labels" class="badge badge-primary" style="margin-right: 10px" >{{ label }}</span>     -->
            <div class="video-date">
                <span class="video-author" title="Author">
                        <i class="fa fa-user-circle-o"></i>
                        <a href="/uploadedBy/">{{currentItem.uploadedBy}}</a>
                </span>
                <span title="Uploaded Date">
                    <i class="fa fa-calendar"></i>
                    <p>{{currentItem.uploadedDate}}</p>
                </span>
                <div style="display: inline">
                    <span title="Share" style="font-size: 20px;"><a href="mailto:?subject=Recommended video for you!&body={{getVideoUrl()}}"><i class="fa fa-share-alt"></i></a></span>
                    <span title="Download" style="font-size: 20px; padding-left: 0.5rem;">
                        <a href="#" (click)="downloadVideo($event)"><i class="fa fa-download"></i></a>
                    </span>
                </div>
                <div style="display: inline; margin-left: 5px">
                    <span style="font-size: 15px" >
                        <a (click)="displayTagInput()"><i class="fa fa-tag" aria-hidden="true"></i></a>
                        <div *ngIf="isOpen" class="form-group" style="display: inline-block;">
                            <form>
                                <input 
                                type="text" 
                                class="form-control" 
                                name="label" 
                                [(ngModel)]="newLabel" 
                                #input
                                placeholder="Label..."
                                style="width:100px; height: 25px; margin-left: 10px" 
                                (keyup.enter)="addLabel(input)"/>                                                      
                            </form>
                        </div>
                    </span> 
                </div>                
            </div>
            
        </div>
    </div>
    <div class="video-counter">
        <div class="video-viewers" title="Number of Views">
            <h3><span>{{ currentItem.views }}</span><span style="padding-left: 0.3rem;">views</span></h3>
        </div>
        <div class="video-like-counter">
            <div style="display: inline"><app-like [item] = "currentItem"></app-like></div>
        </div>
    </div>
    <div class="download-video-message" [ngStyle]="isShowDownloadMessage()">
        {{downloadMessage}}
    </div>
</div>
