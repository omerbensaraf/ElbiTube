<div class="video-properties">
    <div class="video-title">
        <span class="video-icons"><i class="fa fa-info-circle"></i></span>
        <div class="video-info">
                <h4><a href="{{videoTitle}}">{{ videoTitle }}</a></h4>
            <div class="video-date">
                <span><i class="fa fa-calendar"></i></span>
                <p>21 August, 2017</p>
                <span class="video-author">
                        <i class="fa fa-user-o"></i>
                        <a href="/uploadedBy/">{{uploadedBy}}</a>
                </span>
                <span class="video-category">
                    <i class="fa fa-folder-o"></i>
                    <a href="/categories/">Category</a>
                </span>
            </div>
        </div>
    </div>
    <div class="video-counter">
        <div class="video-viewers">
            <h3>{{ views }}  views</h3>
        </div>
        <div class="video-like-counter">
            <app-like [item] = "currentVideo" [userEmailViaProperties] = "userEmailViaProperties"></app-like>      
        </div>
        <!-- <span><i class="fa fa-thumbs-o-up"></i></span><p>&nbsp;&nbsp; {{likes}}</p></div>
        <div class="video-dislike">

        <span><i class="fa fa-thumbs-o-down"></i></span><p>&nbsp;&nbsp; {{dislikes}}</p></div> -->
    </div>
</div>
