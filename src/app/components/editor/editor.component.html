<button *ngIf="!showEditor" (click)="toggleEditor()" class="btn btn-success btn-sm">{{btnText}}</button>
<div *ngIf="showEditor">
  <textarea [placeholder]="btnText" rows="3" (input)="onInput($event)" class="editor" #editableContentElement></textarea>
  <div style="float: right">
    <button (click)="cancel()" class="btn btn-danger btn-sm">Cancel</button>
    <button (click)="addNewComment()" [disabled]="enableNewComment" class="btn btn-primary btn-sm">{{btnText}}</button>
  </div>
</div>
