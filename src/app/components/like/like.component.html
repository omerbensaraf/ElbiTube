<span [class]="likeClass" style="font-size: 20px;color: blue;background-color: transparent;" (click) = "onLike()"></span>
<label *ngIf="likeExists">{{item.likeUsers.length}}</label> 
<span [class]="disLikeClass" style="font-size: 20px;color: red;background-color: transparent; padding-left: 1.3rem;" (click) = "onDisLike()"></span>
<label  *ngIf="likeExists">{{item.disLikeUsers.length}}</label>
