<span [class]="likeClass"  style="font-size: 15px;background-color: transparent;" (click) = "onLike()"></span>
<label *ngIf="likeExists">{{item.likeUsers.length}}</label> 
<span [class]="disLikeClass" style="font-size: 15px;background-color: transparent;" (click) = "onDisLike()"></span>
<label  *ngIf="likeExists">{{item.disLikeUsers.length}}</label>
