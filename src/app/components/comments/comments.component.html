<div *ngIf="hasComments">
<div>
  <div class="comments__title">All comments</div>
 
  <ul class="comments__list">
    <li *ngFor="let comment of comments">
      <ngc-comment [commentId]="comment._id" [video]="comment.videoId" [content]="comment.content" [time]="comment.time" [user]="comment.user">
      </ngc-comment>
    </li>
  </ul>
</div>
