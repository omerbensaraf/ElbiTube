<div style="margin-left: 30px; margin-top: 10px">
  <ngc-editor (newComment)="addNewComment($event)" btnText="Add Comment"></ngc-editor>
</div>
<div *ngIf="hasComments">
  <div *ngFor="let comment of comments" style="margin-left: 30px">
    <ngc-comment (updateParent)="updateChild($event)" [repliesCounter]="comment.counter - 1" [comment]="comment" [commentId]="comment._id"
      [video]="comment.videoId" [content]="comment.content" [time]="comment.time" [user]="comment.user">
    </ngc-comment>
  </div>
</div>
