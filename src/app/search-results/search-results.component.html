<div class="review-and-contribute themeix-ptb">
  <div class="container">
      <div class="row" style="background-color: white; margin-top: 50px; padding-bottom: 40px; box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">
          <div class="col-md-12">
              <div class="review-area">
                  <div class="themeix-section-h section-heading-three">
                      <h3>{{searchResults.length}} Search results</h3>
                  </div>
                  <div class="featured-area">
                      <div *ngFor="let video of searchResults; let i=index" class="single-review">
                          <div class="review-img">
                              <a href="#" (click)="selectVideo($event, video)"><img src={{video.imageSrc}} alt={{video.title}} style="height: 150px; width: 270px"></a> <span class="video-duration">{{video.duration}}</span></div>
                          <div class="review-content" style="width: unset">
                              <h4><a (click)="selectVideo($event, video)" href="#" class="video-title" style="font-weight: 600;font-size: 18px; width: 100%">{{video.title}}</a></h4>
                              <div class="reviwe-text pull-left">Uploaded By: {{video.uploadedBy}}</div>
                                <div class="reviwe-text"> 
                                    <span>Views: </span><span>{{video.views}}</span>
                                </div>
                                <div class="reviwe-text" style="padding-top: 4px;">
                                    <span class="fa fa-thumbs-o-up like-icon fa-lg" style="padding-right: 5px; color: gray;"></span> <span>{{video.likeUsers.length}}</span>
                                    <span class="fa fa-thumbs-o-down dislike-icon fa-lg" style="padding-left: 10px; padding-right: 5px; color: gray;"></span> <span>{{video.disLikeUsers.length}}</span>
                                </div>
                                <div>
                                    <span style="display: inline" *ngFor="let tag of video.tags" class="badge badge-primary" style="margin-right: 10px" >{{ tag | titlecase }}</span>
                                </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
